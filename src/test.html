<body>
  <h1>testing CORS request</h1>
  <div></div>
  <script>
    var url = 'https://c.y.qq.com/musichall/fcgi-bin/fcg_yqqhomepagerecommend.fcg?g_tk=5381&uin=0&format=json&inCharset=utf-8&outCharset=utf-8&notice=0&platform=h5&needNewCode=1&_=1509603423181';

    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4) {
        if (xhr.status >= 200 && xhr.status < 300 || xhr.stauts === 304) {
          console.log(xhr.responseText);
        } else {
          console.error(xhr.status);
        }
      }
    };
    xhr.open('get', url, true);
    xhr.send();
  </script>
